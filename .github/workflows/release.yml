name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write   # push Docker image to GHCR
  id-token: write   # OIDC token for PyPI trusted publishing

jobs:
  build-launcher-release:
    name: Cross-compile launcher (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross --locked
      - name: Cross-compile
        run: cd launcher && cross build --release --target ${{ matrix.target }}
      - name: Rename binary with target suffix
        run: |
          cp launcher/target/${{ matrix.target }}/release/concierge \
             concierge-${{ matrix.target }}
      - uses: actions/upload-artifact@v4
        with:
          name: launcher-${{ matrix.target }}
          path: concierge-${{ matrix.target }}

  build:
    name: Build distribution
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # setuptools-scm needs full tag history
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
      - name: Install build tools
        run: pip install build twine
      - name: Build wheel and sdist
        run: python -m build
      - name: Validate dist
        run: twine check dist/*
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/agentic-concierge
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses OIDC trusted publishing — no API token needed.
        # One-time setup: on PyPI go to project → Publishing → Add a trusted publisher:
        #   Owner: ausmarton  |  Repo: agentic-concierge  |  Workflow: release.yml  |  Env: pypi

  publish-docker:
    name: Build and push Docker image
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.build.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create GitHub Release
    # Run when build succeeds and Docker push succeeds.
    # PyPI publish is best-effort (needs one-time trusted-publisher setup on pypi.org);
    # a PyPI failure should not block the GitHub Release from being created.
    # build-launcher-release failure also does not block the Python/Docker release.
    needs: [build, publish-pypi, publish-docker, build-launcher-release]
    if: always() && needs.build.result == 'success' && needs.publish-docker.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Download launcher binaries
        if: needs.build-launcher-release.result == 'success'
        uses: actions/download-artifact@v4
        with:
          pattern: launcher-*
          path: launcher-bins/
          merge-multiple: true
      - name: Extract changelog for this version
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          awk "/^## \[${VERSION}\]/{found=1; next} /^## \[/{if(found) exit} found{print}" CHANGELOG.md > release_notes.md
          cat release_notes.md
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LAUNCHER_ASSETS=""
          for f in launcher-bins/concierge-*-unknown-linux-musl; do
            [ -f "$f" ] && LAUNCHER_ASSETS="$LAUNCHER_ASSETS $f"
          done
          gh release create "${{ github.ref_name }}" \
            --title "agentic-concierge ${{ github.ref_name }}" \
            --notes-file release_notes.md \
            dist/* $LAUNCHER_ASSETS
