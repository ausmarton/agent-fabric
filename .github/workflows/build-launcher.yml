name: Build Launcher

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Rust test + lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            launcher/target
          key: cargo-${{ hashFiles('launcher/Cargo.toml') }}
      - run: cargo test --manifest-path launcher/Cargo.toml
      - run: cargo clippy --manifest-path launcher/Cargo.toml -- -D warnings
      - run: cargo fmt --manifest-path launcher/Cargo.toml --check

  build-native:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - { target: x86_64-unknown-linux-musl,  runner: ubuntu-latest, use_cross: true  }
          - { target: aarch64-unknown-linux-musl, runner: ubuntu-latest, use_cross: true  }
          - { target: x86_64-apple-darwin,        runner: macos-13,      use_cross: false }
          - { target: aarch64-apple-darwin,       runner: macos-latest,  use_cross: false }
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install cross
        if: ${{ matrix.use_cross }}
        run: cargo install cross --git https://github.com/cross-rs/cross --locked
      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cd launcher && cross build --release --target ${{ matrix.target }}
          else
            cd launcher && cargo build --release --target ${{ matrix.target }}
          fi
      - name: Sanity-check binary size (< 15 MB)
        run: |
          BIN="launcher/target/${{ matrix.target }}/release/concierge"
          size=$(perl -e 'print -s $ARGV[0]' "$BIN")
          [ "$size" -lt 15728640 ] || (echo "Binary too large: $size bytes"; exit 1)
      - uses: actions/upload-artifact@v4
        with:
          name: concierge-${{ matrix.target }}
          path: launcher/target/${{ matrix.target }}/release/concierge
          retention-days: 7
